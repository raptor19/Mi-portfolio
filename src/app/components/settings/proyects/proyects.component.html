<h2>Gestion de Proyectos</h2>

<!-- Boton Agregar Proyecto -->
<button type="button" class="btn btn-primary p-2" data-toggle="modal" data-target=".bd-example-modal-lg">
    <mdb-icon class="mr-1" fas icon="plus"></mdb-icon> Agregar Proyecto
</button>
<!-- Boton Agregar Proyecto -->


<!-- Tabla de Proyectos -->
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Tecnologias</th>
            <th scope="col">UrlWeb</th>
            <th scope="col">UrlCodigo</th>
            <th scope="col">Imagen</th>
            <th scope="col">Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proyect of proyects; let p = index">
            <td>{{proyect.title}}</td>
            <td>{{proyect.description}}</td>
            <td>{{proyect.technologies}}</td>
            <td>{{proyect.urlWeb}}</td>
            <td>{{proyect.urlGit}}</td>
            <td>{{proyect.fileRef}}</td>
            <td>
                <a routerLink="/proyect/edit/{{proyect.id}}" class="btn btn-primary m-0 px-2 py-0">
                    <i class="fas fa-angle-double-right"></i> Editar
                </a>
            </td>
        </tr>
    </tbody>
</table>
<!-- Tabla de Proyectos -->

<!-- Modal Agregar Proyecto -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Proyecto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    #btnCloseAddP>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <flash-messages></flash-messages>
            <form #proyectForm="ngForm" (ngSubmit)="addProyect(proyectForm.value)">
                <div class="modal-body mt-3">

                    <div class="form-row">

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="titleAdd">Titulo</label>
                                <input type="text" class="form-control" id="titleAdd" name="title" #title="ngModel"
                                    [(ngModel)]="proyect.title" required minlength="2">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="urlWebAdd">Url-Web</label>
                                <input type="text" class="form-control" id="urlWebAdd" name="urlWeb" #urlWeb="ngModel"
                                    [(ngModel)]="proyect.urlWeb" required minlength="2">
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="urlGitAdd">Url-Git</label>
                                <input type="text" class="form-control" id="urlGitAdd" name="urlGit" #urlGit="ngModel"
                                    [(ngModel)]="proyect.urlGit" required minlength="2">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Descripcion</span>
                                    </div>
                                    <textarea class="form-control" aria-label="With textarea" name="description"
                                        #description="ngModel" [(ngModel)]="proyect.description" required minlength="2">
                                    </textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Tecnologias</span>
                                    </div>
                                    <textarea class="form-control" aria-label="With textarea" name="technologies"
                                        #technologies="ngModel" [(ngModel)]="proyect.technologies" required
                                        minlength="2">
                                    </textarea>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="imageAdd">Imagen</label>
                                    <input type="file" class="form-control-file" 
                                           id="imageAdd" (change)="handleImage($event)">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal Agregar Proyecto -->
