<!-- Projects -->
<div id="projects" class="projects-section">
    <div class="container">
        <div class="container my-5 py-5 z-depth-1" style="box-shadow: none !important">
            <!-- Seccion Principal-->
            <section class="px-md-5 mx-md-5 text-center">
                <!-- row -->
                <div class="row d-flex justify-content-center">
                    <!-- column -->
                    <div class="col-lg-12 col-md-12 my-5">
                        <h2 class="font-weight-bold my-3">MIS PROYECTOS</h2>
                        <p>Mis proyectos de entrenamiento.</p>
                    </div>
                    <!-- column -->
                </div>
                <!-- row -->
                <div class="row">
                    <div class="mx-auto my-3">
                        <!-- Card -->
                        <mdb-card class="col-lg-4 col-md-6 col-sm-6 col-12 wow lightSpeedIn p-0" dark="true" *ngFor="let project of projects">

                            <!-- Imagen -->
                            <div class="view overlay waves-light" mdbWavesEffect>
                                <mdb-card-img
                                    [src]="project.image">
                                </mdb-card-img>
                                <a>
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                            <!-- Imagen -->

                            <!-- Contenido-->
                            <mdb-card-body class="elegant-color white-text">
                                <!--Titulo del proyecto-->
                                <mdb-card-title>
                                    <h4>{{ project.title }}</h4>
                                </mdb-card-title>
                                <hr class="hr-light">
                                <!-- Descripcion y Tecnologias-->
                                <mdb-card-text class="white-text">
                                    Descripcion: {{project.description}}
                                    Tecnologias: {{project.technologies}}
                                </mdb-card-text>
                                <!-- Botones -->
                                <a mdbBtn href="{{project.urlWeb}}" target="_blank" role="button" color="light" size="sm" mdbWavesEffect>Ver<mdb-icon far icon="eye" class="ml-1"></mdb-icon></a>
                                <a mdbBtn href="{{project.urlGit}}" target="_blank" role="button" color="light" size="sm" mdbWavesEffect>Codigo<mdb-icon fas icon="code" class="ml-1"></mdb-icon></a>                                                             
                            </mdb-card-body>
                            <!-- Contenido -->
                        </mdb-card>
                        <!-- Card -->
                    </div>
                </div>
            </section>
            <!--Seccion Principal-->
        </div>
    </div>
</div>
<!-- Projects -->
